<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <input type="checkbox" id="Uppercase" value=""> 
          <Label for="Uppercase">Uppercase</Label>
          <input type="checkbox" id="Lowercase" value=""> 
          <Label for="Lowercase">Lowercase</Label>
          <input type="checkbox" id="Numbers" value=""> 
          <Label for="Numbers">Numbers</Label>
          <input type="checkbox" id="Specialchars" value=""> 
          <Label for="Specialchars">Special Character</Label>
          <input type="number" id="PasswordLength" value="">
          <label for="Password Length">Please choose the length of your desired password between 8 and 128</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
